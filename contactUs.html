    <main>
        <h1>Just Pizza</h1>

        <nav>
            <span><a href="index.html">Home</a></span>
            <span><a href="menu.html">Menu</a></span>
            <span><a href="contactUs.html">Contact us</a></span>
        </nav>
        <hr />

        <form action="" method="GET">
            <table>
                <tr>
                    <td>
                        <label>Name:</label>
                    </td>
                    <td>
                        <input type="text" name="name" id="name">
                    </td>
                    <td>
                    </td>
                </tr>


                <tr>
                    <td>
                        <label>Email:</label>
                    </td>
                    <td>
                        <input type="text" name="email" id="email">
                    </td>
                    <td>
                    </td>
                </tr>


                <tr>
                    <td>
                        <label>Phone:</label>
                    </td>
                    <td>
                        <input type="text" name="phone" id="phone">
                    </td>
                    <td>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>Reason for Inquiry:</label>
                    </td>
                    <td>
                        <select name="reasonForInquiry">
                            <option value="catering" checked>Catering</option>
                            <option value="privateParty">Private Party</option>
                            <option value="feedback">Feedback</option>
                            <option value="other">Other</option>

                        </select>
                    </td>
                    <td>
                    </td>
                </tr>


                <tr>
                    <td>
                        <label>Have you been to the restaurant?</label>
                    </td>
                    <td>
                        <input type="radio" name="beenTo" value="No" checked>No
                        <input type="radio" name="beenTo" value="Yes">Yes
                    </td>
                    <td>
                    </td>
                </tr>


                <tr>
                    <td>
                        <label>Best day to contact you:</label>
                    </td>
                    <td>
                        <input type="checkbox" name="bestDay" value="m">M
                        <input type="checkbox" name="bestDay" value="t">T
                        <input type="checkbox" name="bestDay" value="w">W
                        <input type="checkbox" name="bestDay" value="th">Th
                        <input type="checkbox" name="bestDay" value="f">F
                    </td>
                    <td>
                    </td>
                </tr>

                <tr>
                    <td>
                    </td>
                    <td>
                        <input type="submit" value="Send Request">
                    </td>
                    <td>
                    </td>
                </tr>


            </table>
        </form>
